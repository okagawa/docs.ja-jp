- durationInMinutes: 1
  content: >
    このチュートリアルでは、変数を調べ、その変数に基づいて実行パスを変更するコードを記述する方法について説明します。 ブラウザーを使用して対話形式で C# を記述し、コードのコンパイルおよび実行の結果を確認します。 このチュートリアルには、C# における分岐構造とループ構造を確認する一連のレッスンが含まれています。 これらのレッスンでは、C# 言語の基本を説明します。
- title: if ステートメントを使用した条件判断
  durationInMinutes: 4
  content: >
    対話型ウィンドウで次のコードを実行します。 **[Enter focus mode]\(フォーカス モードを入力する\)** ボタンを選択します。 次に、対話型ウィンドウで次のコード ブロックを入力し、**[実行]** を選択します。


    ```csharp

    int a = 5;

    int b = 6;

    if (a + b > 10)
        Console.WriteLine("The answer is greater than 10.");
    ```


    環境でこれを実行している場合は、代わりに[ローカル バージョン](branches-and-loops-local.md)に関する指示に従ってください。


    合計が 10 未満になるように `b` の宣言を変更します。


    ```csharp

    int b = 3;

    ```


    もう一度 **[実行]** ボタンを選択します。 計算結果が 10 未満であるため、何も出力されません。 判定中の**条件**が false になっています。 `if` ステートメントの考えられる分岐の 1 つである true 分岐のみを記述したため、実行すべきコードがありません。


    > [!TIP]

    > C# (または何らかのプログラミング言語) について詳しく学習するに従い、コードを記述する際にミスをすることもあるでしょう。 **コンパイラ**は、そうしたエラーを発見して報告します。 エラー メッセージが出力された場合は、例のコードをよく確認して、対話型ウィンドウで修正すべきコードを見つけます。

    > こうした実習が C# コードの構造を理解するのに役立ちます。


    この最初のサンプルは、`if` とブール型の機能を示しています。 *ブール値*は、`true` または `false` という 2 つの値のいずれかを持つことができる変数です。 C# ではブール変数の `bool` という特殊な型を定義しています。 `if` ステートメントは、`bool` の値を確認します。 値が `true` の場合、`if` に続くステートメントを実行します。 それ以外の場合はスキップします。


    条件を確認してその条件に基づいてステートメントを実行するというこのプロセスは機能的です。 さらに詳しく見てみましょう。
- title: if と else を組み合わせた使用
  durationInMinutes: 10
  content: "\ntrue 分岐と false 分岐で別々のコードを実行するには、条件が false のときに実行する `else` 分岐を作成します。 これを試してみます。\n\n```csharp\nint a = 5;\nint b = 3;\nif (a + b > 10)\n    Console.WriteLine(\"The answer is greater than 10\");\nelse\n    Console.WriteLine(\"The answer is not greater than 10\");\n```\n\n`else` キーワードに続くステートメントは、判定中の条件が `false` のときにのみ実行されます。 `if` と `else` をブール条件と組み合わせれば、必要な機能がすべて整います。\n\n> [!IMPORTANT]\n> `if` と `else` のステートメント内にあるインデントは、人が読みやすいようにするためのものです。\n> C# 言語はインデントや空白文字を重要なものとして扱いません。\n> `if` や `else` のキーワードに続くステートメントは、条件に基づいて実行されます。 このチュートリアルのすべてのサンプルでは、一般的な記述方法に従い、ステートメントの制御フローに基づいて行にインデントを挿入しています。\n\nインデントは重要ではないため、条件に基づいて実行するブロック内に 1 つ以上のステートメントがある場合には、`{` と `}` を使用して示します。 通常、C# プログラマーは `if` と `else` の句にはこの中かっこを使用します。 次の例は、作成したものと同じ内容です。 試してみてください。\n\n```csharp\nint a = 5;\nint b = 3;\nif (a + b > 10)\n{\n    Console.WriteLine(\"The answer is greater than 10\");\n}\nelse\n{\n    Console.WriteLine(\"The answer is not greater than 10\");\n}\n```\n\n> [!TIP]\n> このチュートリアルの残りの箇所では、一般に認められている記述方法に従って、すべてのコード サンプルで中かっこを使用しています。\n\nさらに複雑な条件を判定できます。\n\n```csharp\nint a = 5;\nint b = 3;\nint c = 4;\nif ((a + b + c > 10) && (a == b))\n{\n    Console.WriteLine(\"The answer is greater than 10\");\n    Console.WriteLine(\"And the first number is equal to the second\");\n}\nelse\n{\n    Console.WriteLine(\"The answer is not greater than 10\");\n    Console.WriteLine(\"Or the first number is not equal to the second\");\n}\n```\n\n`==` シンボルは、\"*同等性*\" をテストします。 `==` を使用すると、同等性のテストが `a = 5` で確認した割り当てと区別されます。\n\n`&&` は \"and\" (および) を表します。 これは、true 分岐でステートメントを実行するには、両方の条件が true になる必要があることを意味しています。  また、これらの例では、ステートメントが `{` と `}` で囲まれていれば、各条件分岐に複数のステートメントを持つことができることを示しています。\n\n\"or\" (または) を表すために `||` を使用することもできます。\n\n```csharp\nint a = 5;\nint b = 3;\nint c = 4;\nif ((a + b + c > 10) || (a == b))\n{\n    Console.WriteLine(\"The answer is greater than 10\");\n    Console.WriteLine(\"Or the first number is equal to the second\");\n}\nelse\n{\n    Console.WriteLine(\"The answer is not greater than 10\");\n    Console.WriteLine(\"And the first number is not equal to the second\");\n}\n```\n\n`a`、`b`、および `c`の値を変更し、探索する `&&` と `||` を切り替えます。 `&&` 演算子と `||` 演算子がどのように機能するかをより深く理解できます。\n"
- title: ループを使用した処理の繰り返し
  durationInMinutes: 6
  content: >
    大規模なプログラムを作成する上でもう 1 つ重要な概念は、**ループ**です。 複数回実行したいステートメントは、ループを使用して繰り返します。 対話型ウィンドウで次のコードを試します。


    ```csharp

    int counter = 0;

    while (counter < 10)

    {
      Console.WriteLine($"Hello World! The counter is {counter}");
      counter++;
    }

    ```


    `while` ステートメントは、条件を確認して `while` に続くステートメントを実行します。 条件が false になるまで、条件の確認とステートメントの実行を繰り返します。


    この例では、もう 1 つ新しい演算子が使用されています。 `counter` 変数のあとにある `++` は、**インクリメント**演算子です。 counter の値に 1 を追加し、その値を counter 変数に格納します。


    > [!IMPORTANT]

    > コードを実行したときに `while` のループ条件が false に切り替わることを確認してください。 それ以外の場合は、プログラムが終了することのない**無限ループ**を作成します。 これについては実演しません。コードを実行するエンジンがタイムアウトしてプログラムから何も出力されないからです。


    `while` ループは、条件を判定してから `while` に続くコードを実行します。 `do` ... `while` ループは、最初にコードを実行してからその条件を確認します。 次のようになります。


    ```csharp

    int counter = 0;

    do

    {
      Console.WriteLine($"Hello World! The counter is {counter}");
      counter++;
    } while (counter < 10);

    ```


    この `do` ループと先述の `while` ループは同じ機能を持っています。


    では、最後のループ ステートメントの確認に移りましょう。
- title: for ループの処理
  durationInMinutes: 5
  content: >
    C# コードでよく目にするもう 1 つのループ ステートメントは、`for` ループです。 対話型ウィンドウで次のコードを試します。


    ```csharp

    for(int counter = 0; counter < 10; counter++)

    {
      Console.WriteLine($"Hello World! The counter is {counter}");
    }

    ```


    このループは、既に使用した `while` ループや `do` ループと同じ機能を持っています。 `for` ステートメントは 3 つの部分に分かれてその機能を制御します。


    最初の部分は、**for 初期化子**です。`int counter = 0;` は、`counter` がループ変数であることを宣言し、その初期値を `0` に設定しています。


    2 つ目の部分は、**for 条件**です。`counter < 10` は、counter の値が 10 未満である間は `for` ループが実行され続けることを宣言しています。


    最後の部分は、**for 反復子**です。`counter++` は、`for` ステートメントに続くブロックを実行したあとにループ変数を変更する方法を指定しています。 ここでは、ブロックが実行されるごとに `counter` が 1 ずつ増加するよう指定しています。


    ご自身でこれを実行してみてください。 以下をそれぞれ試してみます。


    - 初期化子を変更して別の値で開始する。

    - 条件を変更して別の値で停止する。


    完了したら次に進み、学習したことを使用して自分でいくつかのコードを記述してみましょう。


    このチュートリアルでは説明していないループ ステートメントが1つあります。`foreach` ステートメントです。 `foreach` ステートメントは、一連の項目内のすべての項目に対してステートメントを繰り返します。 これは、"*コレクション*" で最もよく使用されます。次のチュートリアルで説明します。
- title: 入れ子になったループの作成
  durationInMinutes: 10
  content: "`while`、`do`、または `for` ループを別のループ内に入れ子にして、外側のループの各項目を内側のループの各項目と組み合わせて使用してマトリックスを作成することができます。 行と列を表す一連の英数字ペアを作成してみましょう。\n\n1 つの `for` ループで行を生成できます。\n\n```csharp\nfor (int row = 1; row < 11; row++)\n{\n  Console.WriteLine($\"The row is {row}\");\n}\n```\n\n別のループで列を生成できます。\n\n```csharp\nfor (char column = 'a'; column < 'k'; column++)\n{\n  Console.WriteLine($\"The column is {column}\");\n}\n```\n\n一方のループをもう一方のループ内に入れ子にして、ペアを形成することができます。\n  \n```csharp\nfor (int row = 1; row < 11; row++)\n{\n  for (char column = 'a'; column < 'k'; column++)\n  {\n    Console.WriteLine($\"The cell is ({row}, {column})\");\n  }\n}\n```\n\n外側のループは、内側のループが完全に実行されるたびに 1 回インクリメントされることがわかります。 行と列の入れ子を逆にし、自分で変更を確認します。\n"
- title: 分岐とループの組み合わせ
  durationInMinutes: 12
  content: >
    C# 言語における `if` ステートメントとループ構造を見てきました。では、1 から 20 の整数のうち 3 で割り切れる数の合計を求める C# コードを記述できるか確認してみましょう。  次にいくつかヒントを示します。


    - `%` 演算子は、除算演算の剰余を算出します。

    - `if` ステートメントは、数を合計に入れるべきかどうか確認する条件を作ります。

    - `for` ループは、1 から 20 までのすべての数を 1 つずつ確認する一連の手順を繰り返すのに役立ちます。


    ご自身で試してみてください。 そして自分がとった方法を確認してください。 ヒントを出します。答えは 63 になるはずです。
- title: 課題完了
  durationInMinutes: 1
  content: >
    コードは次のようになりましたか?


    ```csharp

    int sum = 0;

    for (int number = 1; number < 21; number++)

    {
      if (number % 3 == 0)
      {
        sum = sum + number;
      }
    }

    Console.WriteLine($"The sum is {sum}");

    ```
